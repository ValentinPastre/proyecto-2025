<!DOCTYPE html>

  <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>

  <!-- Boton de logout global (se oculta hasta iniciar sesion) -->
  <button id="logoutBtn" class="btn btn-logout hidden">Cerrar SesiÃ³n</button>

  <!-- Contenedor principal de "pÃ¡ginas" manejadas por router -->
  <main id="app-router">

    <!-- Pagina: LOGIN -->

      <!-- Controles del usuario -->

        <button id="uploadBtn" class="btn btn-secondary">Subir imagen</button>
