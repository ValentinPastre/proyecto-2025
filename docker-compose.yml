services:
  # Frontend con Nginx
  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - app-network

  # Backend Node.js con soporte de voz
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - CAPTION_API_URL=http://captioning:3000/caption
      - TTS_API_URL=http://tts:8002/tts
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/data:/app/data
    depends_on:
      - captioning
      - tts
    networks:
      - app-network

  # API de Captioning (Python + FastAPI)
  captioning:
    build: ./captioning
    ports:
      - "3001:3000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./captioning:/app
    networks:
      - app-network

  # API de TTS (Python + FastAPI)
  tts:
    build: ./tts
    ports:
      - "8002:8002"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./tts:/app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge