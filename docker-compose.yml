version: "3.9"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: proyecto-2025-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend # El frontend depende del backend
      - captioning
      - tts

  # ⬇️ ESTE ES EL SERVICIO QUE FALTABA ⬇️
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: proyecto-2025-backend
    ports:
      - "3000:3000" # Mapea el puerto 3000 del host al 3000 del contenedor
    depends_on:
      - captioning
      - tts
    environment:
      # URLs para que el backend hable con otros contenedores
      - CAPTION_API_URL=http://captioning:3000/caption
      - TTS_API_URL=http://tts:8002/tts

  captioning:
    build:
      context: ./captioning
      dockerfile: Dockerfile
    container_name: proyecto-2025-captioning
    ports:
      - "3001:3000" # ⬅️ PUERTO CORREGIDO (Host: 3001, Contenedor: 3000)
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./captioning/outputs:/app/outputs
    command: uvicorn main:app --host 0.0.0.0 --port 3000 --reload
    
  tts:
    build:
      context: ./tts
      dockerfile: Dockerfile
    container_name: proyecto-2025-tts
    ports:
      - "8002:8002"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./tts/outputs:/app/outputs
    command: uvicorn main:app --host 0.0.0.0 --port 8002 --reload
    # También aplicar CORS como en captioning si es necesario
  sqlite:
    build:
      context: ./database
      dockerfile: Dockerfile
    containar_name: proyecto-2025-sqlite
    volumes:
      - ./database/db:/data
    command: /data/database.sqlite3
